# Render Configuration - Docker Deployment
# File location: easytax-erp-mern/render.yaml (PROJECT ROOT)

services:
  - type: web
    name: easytax-backend
    env: docker
    region: oregon
    plan: free
    branch: main
    
    # Path to Dockerfile
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    
    # Environment Variables (SET THESE in Render Dashboard)
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 10000
      
      - key: MONGODB_URI
        sync: false  # Set in Render Dashboard
      
      - key: JWT_SECRET
        sync: false  # Set in Render Dashboard
      
      - key: CLIENT_URL
        sync: false  # Set in Render Dashboard
    
    # Health check
    healthCheckPath: /api/health
    
    # Auto-deploy
    autoDeploy: true